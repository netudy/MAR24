! Connect PC-B to Router1 (R1) with console cable.
! Open terminal

! configure port 1
enable
config terminal 

! Set the hostname to R1
hostname R1

! Configure G0/0 interface
! Connection: SW1 (Fa0/2) to R1 (G0/0)
interface GigabitEthernet0/0
ip address 192.168.10.1 255.255.255.252

! Enable the interface
no shutdown

! Configure G0/1 interface
! Connection: R1 (G0/1) to PC-B (FastEthernet 0)
interface GigabitEthernet0/1
ip address 192.168.20.1 255.255.255.0

! Enable the interface
no shutdown

! Configure loopback interfaces
interface loopback 0

! Assign IP address and subnet mask
ip address 192.168.30.1 255.255.255.252

! Configure loopback interfaces
interface loopback 1

! Assign IP address and subnet mask
ip address 192.168.40.1 255.255.255.0

! Exit configuration mode
end

! Save the configuration
copy running-config startup-config

! From PC-A, try to ping PC-B:
ping 192.168.20.2
ping 192.168.20.1

! From PC-B, try to ping PC-A:
ping 192.168.10.2
ping 192.168.10.1


! To verify that the routing is working correctly, you can check the routing table on Router R1:
show ip route


